<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 											var arr=["一","二","三","四","五","六"];
//首先用filter过滤掉>60的
									var  arrF=aqiData.filter(function(arg){
										return	arg[1]>60;//返回数组 第二个值大于 60的 新数组
									});
										 			//将返回后的数组进行从大到小排序			
										 			var arrSort=arrF.sort(function(x,y){
										 				return y[1]-x[1];
										 			});
										 			var list=document.getElementById("aqi-list");
										 			for(var i=0;i<arrSort.length;i++){
										 				var  li=document.createElement("li");
										 				li.innerHTML="第"+arr[i]+"名："+arrSort[i][0]+","+arrSort[i][1];
										 				list.appendChild(li);
										 				
										 			}
										 			
					

})();

</script>
</body>
</html>
