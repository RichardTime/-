<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .box{width:400px; height:200px; background:#ccc;  position:absolute; top: 50%; left: 50%; margin-left: -200px; margin-top: -100px; overflow: hidden;}
        .boxY1,.boxY2{ height:100px; width:100px; background:#fc0; border-radius: 50px; }
        .boxY1{position:absolute;left:-50px; top:-50px;}
        .boxY2{position:absolute;left:350px;top: 150px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="boxY1"></div>
        <div class="boxY2"></div>
    </div>
</body>
</html>
