<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cart</title>
    <link href="css/base2.css" rel="stylesheet" >
    <link href="css/checkout.css" rel="stylesheet" >
    <link href="css/modal.css" rel="stylesheet" >
    <style>
        .quentity input{
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body class="checkout">
  <div id="app">
    <div class="container">
      
            <div class="cart">
            <div class="checkout-title">
                <span>购物车</span>
            </div>

            <!-- table -->
            <div class="item-list-wrap">
                <div class="cart-item">
                    <div class="cart-item-head">
                        <ul>
                            <li>商品信息</li>
                            <li>商品金额</li>
                            <li>商品数量</li>
                            <li>总金额</li>
                            <li>编辑</li>
                        </ul>
                    </div>
                    <ul class="cart-item-list">
                        <li v-for="item in productList">
                            <div class="cart-tab-1">
                                <!-- 单选 -->
                                <div class="cart-item-check">
                                    <a href="javascipt:;" class="item-check-btn" :class="{'check':item.checked}" @click="changeFlag(item)">
                                        <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                                    </a>
                                </div>
                                <!-- 商品图片 -->
                                <div class="cart-item-pic">
                                    <img alt="烟" v-bind:src="'img/'+item.productImage">
                                                                                       <!--
                                                                                       'img/'json数据中只有图片名没有目录，只能字符串拼接
                                                                                       -->
                                </div>
                                <!-- 商品名称 -->
                                <div class="cart-item-title">
                                    <div class="item-name" v-text="item.productName"></div>
                                </div>
                                <!-- 赠品 -->
                                <div class="item-include">
                                    <dl v-for="part in item.parts">
                                        <dt>赠送:</dt>
                                        <dd>{{part.partsName}}</dd>
                                    </dl>
                                </div>
                            </div>
                            <!-- 单价 -->
                            <div class="cart-tab-2">
                                <div class="item-price">{{item.productPrice|formatMoney}}</div>
                            </div>
                            <div class="cart-tab-3">
                                <div class="item-quantity">
                                    <div class="select-self select-self-open">
                                        <div class="quentity">
                                            <a href="javascript:;" @click="changeCount(item,-1)">-</a>
                                            <input type="text" disabled v-model="item.productQuentity">
                                            <a href="javascript:;"  @click="changeCount(item,1)">+</a>
                                          <!--  <span v-text="item"></span>-->
                                        </div>
                                    </div>
                                    <div class="item-stock">有货</div>
                                </div>
                            </div>
                            <div class="cart-tab-4">
                                <!-- 单品总价 -->
                                <div class="item-price-total">{{item.productPrice*item.productQuentity}}</div>
                            </div>
                            <!-- 删除功能 -->
                            <div class="cart-tab-5">
                                <div class="cart-item-opration">
                                    <a href="#" class="item-edit-btn" @click="changeDel(item)">
                                                                                                  删除 
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- footer -->
            <div class="cart-foot-wrap">
                <div class="cart-foot-l">
                    <div class="item-all-check">
                        <a href="javascipt:;">
                            <span class="item-check-btn" :class="{'check':allFlag}" @click="changeAll(item)">
                                <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                            </span>
                            <span  v-show="!allFlag">全选</span>
                        </a>
                    </div>
                    <div class="item-all-del">
                        <a href="javascipt:;" class="item-del-btn" v-show="allFlag">
                            取消全选
                        </a>
                    </div>
                </div>
                <div class="cart-foot-r">
                    <div class="item-total">
                                  总金额: <span class="total-price">{{totalMoney|formatMoney}}</span>
                    </div>
                    <div class="next-btn-wrap">
                        <a href="address.html" class="btn btn--red">结账</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="md-modal modal-msg md-modal-transition" id="showModal" :class="{'md-show':delFlag}"  >
        <div class="md-modal-inner" >
            <div class="md-top">
                <button class="md-close" @click="delFlag=false">关闭</button>
            </div>
            <div class="md-content">
                <div class="confirm-tips">
                    <p id="cusLanInfo">你确认删除此订单信息吗?</p>
                </div>
                <div class="btn-wrap col-2">
                    <button class="btn btn--m" id="btnModalConfirm" @click="delOK">Yes</button>
                    <button class="btn btn--m btn--red" id="btnModalCancel"  @click="delFlag=false">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="md-overlay" id="showOverLay" style="display: none;"></div>
    </div>
    <script src="js/lib/vue.js"></script>
 <script src="http://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.common.js"></script>
    <script src="js/lib/main.js"></script>
</body>
</html>
